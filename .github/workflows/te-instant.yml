# This is a basic workflow to help you get started with Actions

name: Website Update Check

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:

  pre-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run the Code and run Pre Tests in ThousandEyes
#      run: python3 run main.go -domain=${{ inputs.domain }} -token=${{ secrets.TETOKEN }} -agentlabel=Servicefinder -debug=true 
      run: python3 te-cicd.py ${{ secrets.TETOKEN }} pre https://dirk-w85.github.io/te-cicd/

    
    - name: Archive Pre Test results
      uses: actions/upload-artifact@v3
      with:
        name: pre-json
        path: pre.json

  build-website:
    runs-on: ubuntu-latest
    #needs: pre-test
    env:
      HUGO_VERSION: 0.114.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          cd te-idc
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: te-idc/public

  deploy-website:
    needs: build-website
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  post-test:
    runs-on: ubuntu-latest
    needs: deploy-website
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Download a single artifact
      uses: actions/download-artifact@v3
      with:
        name: pre-json
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10" 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests   

    - name: Run the Code and run Post Tests in ThousandEyes
      run: python3 te-cicd.py ${{ secrets.TETOKEN }} post https://dirk-w85.github.io/te-cicd/
